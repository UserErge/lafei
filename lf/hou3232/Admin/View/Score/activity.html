<extend name="Public/base" />

<block name="body">
	<php>$stateName=array('已到帐','申请中','已取消','已支付','已失败','已删除');</php>
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>消费活动</h2>
	</div>
	<div class="cf">			
		<a class="btn" href="{:U('score/addactivity')}">新 增</a>
	</div>
	<!-- 高级搜索 -->
	
	
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>		
			<th>ID</th> 
			<th>消费总量</th> 
			<th>赠送金额</th> 
			<th>操作</th> 
		</tr>
    </thead>
    <tbody>
		<if condition="$_list">		
		<volist name="_list" id="var">
			<tr> 
				<td><?=$var['id']?></td><input type="hidden" name="id" value="<?=$var['id']?>"/>  
				<td><input type="text" name="all" value="<?=$var['all']?>"/></td> 
				<td><input type="text" name="amount" value="<?=$var['amount']?>"/></td> 
				<td>
					<a href="{:U('score/editactivity')}" target="ajax" method="post">修改</a> | 				
					<a href="{:U('Score/delactivity?id='.$var['id'])}" class="confirm ajax-get">删</a>			  
				</td>
			</tr> 
		</volist>
		<else />
			<tr>
				<td colspan="9" align="center">暂时没有消费活动项目。</td>
			</tr>
		</if>
	</tbody>
    </table> 
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    
	<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
	<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">
	<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

	<script>
	$(function(){
		$('#first,#end').datetimepicker({
			format: 'yyyy-mm-dd',
			language:"zh-CN",
			minView:2,
			autoclose:true
		});
		//showTab();
	});
	</script>
	
	<script type="text/javascript">
		//回车搜索
		$("body").keyup(function(e){
			if(e.keyCode === 13){
				$("#search").click();
				return false;
			}
		});

		function cashFalse(){
			$('.cashFalseSM').css('display','block');
		}
		function cashTrue(){
			$('.cashFalseSM').css('display','none');
			$('.cashFalseSM').val()=false;
		}
		$('.side-sub-menu').find('a[href="{:U('business/cash')}"]').closest('li').addClass('current');
	
	</script>
</block>
