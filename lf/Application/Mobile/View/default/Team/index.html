<extend name="Base/common"/>
<block name="title"><title>代理中心－{:S('WEB_NAME')}</title></block>
<block name="style">
<link rel="stylesheet" type="text/css" href="__CSS__/user.css">
</block>
<block name="header"></block>
<block name="body">
<div class="m-user" id="dvWrapper">
	<div class="m-simpleHeader" id="dvHeader">
		<a href="javascript:history.back(-1);" data-pro="back" data-back="true" class="m-simpleHeader-back"><i class="ico ico-back"></i></a>
		<a href="{:U('index/index')}" data-pro="ok" class="m-simpleHeader-ok" id="aHome"><i class="ico ico-home"></i></a>
		<h1>代理中心</h1>
	</div>
	<div class="m-user-index">
		<div class="m-user-summary">
			<img class="bg" src="__IMG__/summary_bg.png" width="100%">
			<div class="info">
				<div class="m-user-avatar">
					<img onerror="this.src='__IMG__/main/tx.jpg'" src="__IMG__/main/tx.jpg" height="50" width="50">
				</div>
				<div class="txt">
					<div class="name">
						{$user.username}
					</div>
					<div class="money">
						余额：<span class="num">{$user.coin}</span>元&nbsp;&nbsp;&nbsp;返点:{$user.fanDian}<a href="{:U('user/recharge')}" style="display:none" class="w-button w-button-s m-user-summary-btn-normal">充值</a>
					</div>
				</div>
			</div>
			
		</div>
		<div class="m-user-bar">
			<a href="{:U('team/member')}" class="w-bar">会员管理<span class="w-bar-ext"><b class="ico-next"></b></span></a>	
			<a href="{:U('team/linkList')}" class="w-bar">自动注册<span class="w-bar-ext"><b class="ico-next"></b></span></a>
			<a href="{:U('team/report')}" class="w-bar">消费报表<span class="w-bar-ext"><b class="ico-next"></b></span></a>
			<a href="{:U('team/record')}" class="w-bar">投注记录<span class="w-bar-ext"><b class="ico-next"></b></span></a>
			<a href="{:U('team/coin')}" class="w-bar">账变明细<span class="w-bar-ext"><b class="ico-next"></b></span></a>
			<a href="{:U('team/rechargeRecord')}" class="w-bar">充值记录<span class="w-bar-ext"><b class="ico-next"></b></span></a>
			<a href="{:U('team/cashrecord')}" class="w-bar">提现记录<span class="w-bar-ext"><b class="ico-next"></b></span></a>
			<a href="{:U('user/logout')}" class="w-bar m-user-bar-margin m-user-bar-border" style="text-align:center;" id="btnLogout">退出登录</a>
		</div>
		<div class="m-user-bar">
		</div>
	</div>
</div>
</block>
<block name="footer"></block>
