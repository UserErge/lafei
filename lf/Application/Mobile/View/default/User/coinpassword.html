<extend name="Base/common"/>

<block name="title"><title>修改资金密码－{:S('WEB_NAME')}</title></block>
<block name="style">
<link rel="stylesheet" type="text/css" href="__CSS__/user.css">
</block>
<block name="script">
<script>
$(function(){
	$("a[data-pro='ok']").click(function(event){
		var url = $(this).attr('data-action');
		var childs = $('#pro-view-info').find('input');
		
		var i=0;
		var data=[];
		for(i=0;i<childs.length;i++)
		{
			data.push({name:childs[i].name,value:childs[i].value});
		}
		
		data.push({name:'address',value:$('#id-address').val()});
		
		$.post(url,data,function(re){
			var status = re.status;
			if(status==1)
			{
				showDialog(re.info);
				
				setTimeout(function(){
					if(re.url)
						window.location.href=re.url;
				},1500);			
			}
			else
			{
				showDialog(re.info);
			}
		},'json');
		return false;
	});
});
</script>
</block>
<block name="header"></block>
<block name="body">
<div id="pro-view-24" class="m-user">
	<div id="pro-view-36" class="m-simpleHeader" data-pro="dvHeader">
		<a href="javascript:history.back(-1);" data-pro="cancel" class="m-simpleHeader-back2">取消</a>
		<a href="javascript:void(0);" data-pro="ok" data-action="{:U('user/password')}" class="m-simpleHeader-ok2">保存</a>
		<h1>修改密码</h1>
	</div>
	<div class="m-user-addrAdd">
		<div class="m-user-bar" data-pro="entry" id="pro-view-info">
			
			<div id="pro-view-6" class="w-inputBar w-bar">
				<div class="w-bar-label">
					旧密码
				</div>
				<a style="display: none;" data-pro="clear" href="javascript:void(0);" class="w-bar-input-clear">×</a>
				<div class="w-bar-control">
					<input data-pro="input" class="w-bar-input" name="oldpassword" value="" type="password">
				</div>
			</div>
			<div id="pro-view-7" class="w-inputBar w-bar">
				<div class="w-bar-label">
					新密码
				</div>
				<a data-pro="clear" href="javascript:void(0);" class="w-bar-input-clear">×</a>
				<div class="w-bar-control">
					<input data-pro="input" class="w-bar-input" name="newpassword" value="" maxlength="40" type="password">
				</div>
			</div>
			<div id="pro-view-8" class="w-inputBar w-bar">
				<div class="w-bar-label">
					确认密码
				</div>
				<a data-pro="clear" href="javascript:void(0);" class="w-bar-input-clear">×</a>
				<div class="w-bar-control">
					<input data-pro="input" class="w-bar-input" name="repassword" value="" maxlength="40" type="password">
				</div>
			</div>
			
		</div>
	</div>
</div>
</block>		
<block name="footer"></block>
