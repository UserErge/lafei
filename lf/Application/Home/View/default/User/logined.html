<script type="text/javascript">
	$(function(){
		$("#password").focus();
		
		$("form").submit(function(){
			var self = $(this);
			$.post(self.attr("action"), self.serialize(), success, "json");
			return false;

			function success(data){
				if(data.status){
					window.location.href = data.url;
				} else {
					$(".reloadverify").click();
					alert(data.info);				
				}
			}
		});
		
		$("#j-app-btn").bind("click",
          function toggle() {
              $(".masksao").show();
          }
        );
        $(".masksao").bind("click",
          function toggle() {
              $(".masksao").hide();
          }
        );
	});	
</script>
